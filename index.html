<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificando Maioridade</h1>
    <label for="idade">Digite sua idade:</label>
    <input type="text" id="idade">
    <button onclick="verificarMairidade()">Verificar</button>

    <p id="resultado"></p>
    <script>
        function verificarMairidade(){
            var idade = document.getElementById("idade").value;
            if(idade>=18){
                document.getElementById("resultado").innerHTML = "Você é maior de idade"
            }else{
                document.getElementById("resultado").innerHTML ="você não é maior de idade"
            }
        }
    </script>
</body>
</html>
